<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>Winery Control Panel</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body ng-controller="TastingCtrl">

<div class="container">

    <div class="row">
        <div class="span8">
            <table class="table">
                <thead>
                <tr>
                    <th>Tasting</th>
                    <th>Price Per Person</th>
                    <th>Description</th>
                    <th>
                        <button class="btn btn-success btn-small">Add</button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="tasting in tastings">
                    <td contenteditable>
                        {{tasting.name}}
                    </td>
                    <td contenteditable>
                        {{tasting.price}}
                    </td>
                    <td contenteditable>
                        {{tasting.description}}
                    </td>
                    <td style="width: 125px;">
                        <button class="btn btn-small btn-info">Edit</button>
                        <button class="btn btn-small btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/lib/angular.js"></script>
<script src="js/app/controllers/control-panel.js"></script>
</body>
</html>
