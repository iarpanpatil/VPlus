<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        label {
            width: 130px;
            display: inline-block;
        }
    </style>
</head>
<body>
<form id="myForm">
    <fieldset>
        <legend>My Special Fields</legend>
        <div><label for="username">Username</label><input type="text" id="username"/></div>
        <div><label for="email">Email</label><input type="text" id="email"></div>
        <div><label for="password">Password</label><input type="password" id="password"/></div>
        <div><label for="password2">Confirm Password</label><input type="password" id="password2"/></div>
        <button id="submit">Submit</button>
    </fieldset>
</form>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery.vplus.js"></script>
<script>
    $(function($) {
        $('#myForm').vPlus(
                {
                    rules: {
                        '#email': {
                            isRequired: {
                                expect: true,
                                errorMsg: 'we have an issue'
                            }
                        },
                        '#password': {
                            isRequired: {
                                expected: true,
                                errorMsg: 'Please enter a password'
                            },
                            minLength: {
                                expected: 6,
                                errorMsg: 'Password must be at least 6 chars'
                            },
                            maxLength: {
                                expected: 15,
                                errorMsg: 'Password cannot be more than 15 chars.'
                            }
                        },
                        '#password2':{
                            isRequired: {
                                expected: true,
                                errorMsg: 'Please re-enter the password'
                            },
                            equalElementValue:{
                                expected: '#password',
                                errorMsg: 'Passwords do not match'
                            }
                        }
                    }
                }
        );
    });
</script>
</body>
</html>
